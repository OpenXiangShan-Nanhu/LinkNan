      - name: Checkout code
        uses: actions/checkout@v4

      - name: Init project
        run: xmake init
      
      - name: Build emu
        run: |
          export JAVA_OPTS="-Xms4g -Xmx8g -XX:+UseG1GC"
          export CFLAGS="-Wall"
          export CXXFLAGS="-Wall"
          xmake emu -N small -L small -C minimal --threads=4

      - name: Run emu
        run: |
          xmake emu-run -i ${{ matrix.case }}
  



